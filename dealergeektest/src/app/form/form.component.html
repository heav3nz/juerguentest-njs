<form [formGroup]="testForm">
        
    <h5>Nombres</h5>
    <input type="text" pInputText formControlName="nombres"> 

    <h5>Apellidos</h5>
    <input type="text" pInputText formControlName="apellidos"> 

    <h5>Dirección</h5>
    <textarea rows="5" cols="30" pInputTextarea formControlName="direccion"></textarea>

    <h5>Ciudad</h5>
    <input type="text" pInputText formControlName="ciudad"> 

    <p-button label="Save"></p-button>
</form>

<p-toast></p-toast>

<div class="card">
    <h5>Single</h5>
    <p>In single mode, a row is selected on click event of a row. If the row is already selected then the row gets unselected.</p>
    <p-table [value]="rowData" selectionMode="single" [(selection)]="selectedData" dataKey="code">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Ciudad</th>
                <th>Dirección</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dg>
            <tr [pSelectableRow]="dg">
                <td>{{dg.nombres}}</td>
                <td>{{dg.apellidos}}</td>
                <td>{{dg.ciudad}}</td>
                <td>{{dg.direccion}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
